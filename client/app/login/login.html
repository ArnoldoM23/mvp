<!-- this is an example of an html template -->
<div class="login" ui-sref="login">
	<h1>Login</h1>
	<form>
		<div>
			<input type="test" name="username" ng-model='username' placeholder="username">
		</div>
		<div>
			<input type="password" name="password" ng-model='password' placeholder="password">
		</div>
		<button class="btn" ng-click='submit(username, password)'>Singin</button>
	</form>
</div>
