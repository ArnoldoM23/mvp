<div class="login" ui-sref="signup">
	<h1>SignUp</h1>
	<form>
		<div>
			<input type="text" name="username" ng-model='username' placeholder="username">
		</div>

		<div>
			<input type="text" name="email" ng-model='email' placeholder="email">
		</div>

		<div>
			<input type="password" name="password" ng-model='password' placeholder="password">
		</div>

		<button class="btn" ng-click='submit(username, email, password)'>Singin</button>
	</form>
</div>
